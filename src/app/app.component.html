  <section>
    <h1 style="text-align: center;">Todo App</h1>
    <div>
      <input matInput #item type="text">
      <button mat-raised-button color="primary" (click)="addItem(item.value); item.value='';">
        Add
        <mat-icon aria-hidden="false">add</mat-icon>
      </button>
    </div>
    <mat-list>
      <mat-list-item *ngFor="let item of items; index as i">
        <span>{{i+1}} - {{item | titlecase}}</span>
        <mat-icon aria-hidden="false" (click)="delete(i)">delete</mat-icon>
      </mat-list-item>
    </mat-list>
  </section>

  <router-outlet></router-outlet>
